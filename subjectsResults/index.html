<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Subjects Result</h1>
        <div class="row">
            <div class="col-md-12">
                <form onsubmit="calculate(); return false ">
                    <label for="english"> English :</label>
                    <input type="number" min="1" required id="english" placeholder="enter marks">
                <br><br>
                    <label for="maths"> Maths :</label>
                    <input type="number" min="1" required id="maths" placeholder="enter marks">
                    <br><br>
                    <label for="computer"> Computer :</label>
                    <input type="number" min="1" required id="computer" placeholder="enter enter marks">
                    <br><br>
                    <label for="urdu"> Urdu :</label>
                    <input type="number" min="1" required id="urdu" placeholder="enter marks">
                    <br><br>
                    <label for="accounting"> Accounting :</label>
                    <input type="number" min="1" required id="accounting" placeholder="enter marks">
                    <br><br>
                    <label for="marketing">Marketing :</label>
                    <input type="number" min="1" required id="marketing" placeholder="enter marks">
                    <br><br>
                    <label for="java"> Javascript :</label>
                    <input type="number" min="1" required id="java" placeholder="enter marks">
                    <br><br>
                    <label for="ai"> Artifical  Intelligence :</label>
                    <input type="number" min="1" required id="ai" placeholder="enter marks">
                    <br><br>
                    <label for="islamiyat"> Islamiyat :</label>
                    <input type="number" min="1" required id="islamiyat" placeholder="enter marks">
                    <br><br>
                    <label for="it"> Information Technology :</label>
                    <input type="number" min="1" required id="it" placeholder="enter marks">
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary px-5"> Calculate </button>
                </form>
                <h1 id="result"> Average : </h1>
            </div>
        </div>
       
       
    </div>
    

    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
